<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Subscription</title>
    <link rel="stylesheet" href="./subsribe.css">
</head>

<body>
    <div class="container">
     

        <div class="main">
            <div class="Subscription">
                <h1>Choose Your Subscription Plan</h1>
            </div>
            <div class="flex-box">
                <div class="card-container">
                    <div class="card">
                        <img src="./image/ambulance (2).webp" alt="Basic Plan">
                        <h2>Basic Plan</h2>
                        <p>#150,000/month</p>
                        <button onclick="subscribe('Basic Plan', 150000)">Subscribe</button>
                        <div class="hover-overlay">
                            <p> *Basic Service*
                                .</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./image/ambulance 🚑 (1).jpeg" alt="Standard Plan">
                        <h2>Standard Plan</h2>
                        <p>#250,000/month</p>
                        <button onclick="subscribe('Standard Plan', 250000)">Subscribe</button>
                        <div class="hover-overlay">
                            <p> *Standard Service* </p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./image/chopper 🚁.jpeg" alt="Premium Plan">
                        <h2>Premium Plan</h2>
                        <p>#1,800,000/month</p>
                        <button onclick="subscribe('Premium Plan', 1800000)">Subscribe</button>
                        <div class="hover-overlay">
                            <p> *Premium Service*</p>
                        </div>
                    </div>
                </div>
                <div class="cashier">
                    <img src="./image/imageency nurse (2).webp" alt="">
                </div>

            </div>
        </div>

        <footer>
            <div class="container">
                <p>&copy; 2024 Ambulance Service. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="./subsribe.js"></script>
</body>

</html>
